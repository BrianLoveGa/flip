<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Flippin card game</title>
    <link type="text/css" rel="stylesheet" href="flavor.css" />
  </head>
  <body>
    <h2>Welcome to ...</h2>
    <h1 class="big">The flipping card game!</h1>
    <h2>A digital vbersion of the classic high / low game.</h2>
    <h2>Play solo or against a person with you.</h2>
    <h4>online multiplayer coming soon...</h4>
    <div class="game">
      <!-- yeah so card_one is like python not html - so sue me -->
      <img class="card_one" src="media/card-back.png" alt="back of playing card" />
      <button onclick="cardOneFlip()">card stack 1</button>
      <button onclick="cardTwoFlip()">card stack 2</button>
      <img class="card_two" src="media/card-back.png" alt="back of playing card" />
      <br />
      <div class="score">
        <h5>card one</h5>
        <div class="card1" id="cardOne">0</div>
        <span class="space"></span>
        <div id="win"></div>
        <span class="space"></span>
        <div class="card2" id="cardTwo">0</div>
        <h5>card two</h5>
      </div>
      <br />
      <button onclick="flipBoth()">Flip Both</button>
      <div class="flipped"></div>
    </div>

    <script src="game.js"></script>
  </body>
</html>
